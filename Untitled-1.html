<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Sidebar */
        .nav-container {
            width: 220px;
            position: fixed;
            left: 0;
            top: 0;
            background: #ffffff;
            height: 100vh;
            padding-top: 1rem;
            overflow-y: auto;
            z-index: 1;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .nav-container img {
            max-width: 80%;
            margin: 0 auto 1rem;
            display: block;
        }
        .nav-pills .nav-link {
            border-radius: 30px;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            text-align: left;
            color: #fff;
            background-color: #dc3545;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-pills .nav-link.active {
            background-color: #ffffff;
            color: #dc3545;
        }
        .nav-pills .nav-link:hover {
            background-color: #e6b0b4;
            color: #fff;
        }

        /* Profile Section */
        .profile-section {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            padding: 1rem;
            background: #fff;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            z-index: 2;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-icon {
            font-size: 50px; /* Adjust size as needed */
            color: #dc3545; /* Icon color to match theme */
        }
        .profile-bell {
            font-size: 1.5rem; /* Adjust size as needed */
            color: #3d3a3a; /* Bell icon color to match theme */
        }
        .profile-header h5 {
            margin: 0;
            font-size: 1.25rem; /* Adjust font size as needed */
        }
        .profile-header p {
            margin: 0;
            font-size: 0.875rem; /* Adjust font size as needed */
        }

        /* Content Area */
        .content-container {
            margin-left: 220px; /* Sidebar width */
            margin-right: 300px; /* Profile section width */
            padding: 2rem;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .dashboard-title {
            font-weight: bold;
            font-size: 1.75rem;
        }
        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-container input {
            padding-right: 40px;
            width: 300px;
            border-radius: 30px;
        }
        .search-container .bi-search {
            position: absolute;
            right: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .statistics-cards .card {
            text-align: center;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .statistics-cards .card .card-body {
            padding: 1.5rem;
        }
        .container-fluid {
            margin-top: 1rem;
        }
        .cards-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .cards-container .col-md-3 {
            flex: 1 1 calc(25% - 1rem); /* Adjusts based on container width */
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #0f0f0f;
        }
        .card-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 200px; /* Adjust height as needed */
        }
        .chart-card {
            flex: 1 1 calc(50% - 1rem); /* Adjusts based on container width */
            max-width: 100%;
        }
        .pie-chart-card {
            max-width: 400px; /* Make the pie chart card smaller */
        }
        .recent-activities {
            margin-top: 2rem;
        }
        .recent-activities .activity-item {
            margin-bottom: 1rem;
        }
        .recent-activities .activity-item .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .notifications h4 {
            font-size: 1.25rem; /* Adjust font size as needed */
            margin-bottom: 1rem; /* Space below the heading */
            color: #dc3545; /* Color to match the theme */
            font-weight: bold; /* Bold text for emphasis */
        }
        .btn-red {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="nav-container">
            <img src="modern.png" alt="College Logo" class="img-fluid">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">DASHBOARD</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">OVERVIEW</button>
                <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">COURSES</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">STUDENTS</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">TEACHERS</button>
                <button class="nav-link" id="v-pills-exam-tab" data-bs-toggle="pill" data-bs-target="#v-pills-exam" type="button" role="tab" aria-controls="v-pills-exam" aria-selected="false">EXAM</button>
                <button class="nav-link" id="v-pills-result-tab" data-bs-toggle="pill" data-bs-target="#v-pills-result" type="button" role="tab" aria-controls="v-pills-result" aria-selected="false">RESULT</button>
                <button class="nav-link" id="v-pills-media-tab" data-bs-toggle="pill" data-bs-target="#v-pills-media" type="button" role="tab" aria-controls="v-pills-media" aria-selected="false">MEDIA</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content-container">
            <div class="dashboard-header">
                <div class="dashboard-title">DASHBOARD</div>
                <div class="search-container">
                    <input type="text" class="form-control" placeholder="Search...">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="container-fluid">
                <div class="cards-container">
                    <div class="col-md-4">
                        <div class="card text-center card-icon">
                            <div class="card-body">
                                <i class="bi bi-person-badge"></i>
                                <div class="card-number">1,231</div>
                                <div class="card-text">Total Students</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center card-icon">
                            <div class="card-body">
                                <i class="bi bi-chalkboard-teacher"></i>
                                <div class="card-number">45</div>
                                <div class="card-text">Total Teachers</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center card-icon">
                            <div class="card-body">
                                <i class="bi bi-book"></i>
                                <div class="card-number">98</div>
                                <div class="card-text">Courses</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="chart-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Student Performance</h5>
                                <div class="chart-container">
                                    <canvas id="performanceChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pie-chart-card">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Exam Results</h5>
                                <div class="chart-container">
                                    <canvas id="resultsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recent-activities">
                    <div class="card">
                        <div class="card-body">
                            <h4>Recent Activities</h4>
                            <ul class="list-unstyled">
                                <li class="activity-item">Activity 1</li>
                                <li class="activity-item">Activity 2</li>
                                <li class="activity-item">Activity 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-info">
                    <i class="bi bi-person-circle profile-icon"></i>
                    <div>
                        <h5>John Doe</h5>
                        <p>Administrator</p>
                    </div>
                </div>
                <i class="bi bi-bell profile-bell"></i>
            </div>
            <button class="btn btn-red w-100 mt-3">Logout</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9Py4gFGa4WbGqWAJcZzR1eFSkZZa7ZhtF4jW1zjv43yU4Vr4OB4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-XeU8GZ5Fs3cP4htzNC8BJJQREpQ3oDsO4U+KnxJ8iEheK8xFSwT2MOM8FY6+wH15" crossorigin="anonymous"></script>
    <script>
        // Chart.js initialization
        const ctxPerformance = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctxPerformance, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Student Performance',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            }
        });

        const ctxResults = document.getElementById('resultsChart').getContext('2d');
        const resultsChart = new Chart(ctxResults, {
            type: 'pie',
            data: {
                labels: ['A', 'B', 'C', 'D'],
                datasets: [{
                    data: [300, 50, 100, 75],
                    backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56']
                }]
            }
        });
    </script>
</body>
</html>
