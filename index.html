<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Add Bootstrap Icons CSS -->
    <style>
      .nav-container {
        width: 250px; /* Set the fixed width of the navigation bar */
        position: fixed; /* Fix the position on the left side of the screen */
        left: 0; /* Align to the left edge */
        top: 0; /* Align to the top edge */
        background: #f8f9fa; /* Optional: background color for better visibility */
        height: 100vh; /* Ensure it spans the full height */
        overflow: auto; /* Enable scrolling if the content exceeds the height */
        padding-top: 1rem; /* Add space from the top */
      }
      .nav-pills .nav-link {
        border-radius: 50px; /* Make the links look like pills */
        margin-bottom: 0.5rem; /* Add space between pills */
        padding: 0.25rem 0.5rem; /* Adjust padding for smaller pills */
        font-size: 0.875rem; /* Adjust font size for smaller pills */
        width: 100%; /* Make pills take full width of the container */
        text-align: center; /* Center text inside the pills */
        color: #fff; /* Text color for all nav links */
        background-color: #dc3545; /* Default red background color for inactive state */
        border: none; /* Remove borders */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition for background color and text color */
      }
      .nav-pills .nav-link.active {
        background-color: #ffffff; /* White background for active link */
        color: #dc3545; /* Red text color for active link */
      }
      .nav-pills .nav-link:hover {
        background-color: #e6b0b4; /* Light red background on hover */
        color: #fff; /* Text color on hover */
      }
      .nav-container img {
        max-width: 100%; /* Ensure image fits within the container */
        margin-bottom: 1rem; /* Add space below the image */
      }
      .profile-section {
        position: fixed; /* Fix the position to the top-right corner */
        right: 0; /* Align to the right edge */
        top: 0; /* Align to the top edge */
        width: 300px; /* Set the width of the profile section */
        padding: 1rem; /* Add padding inside the profile section */
        background: #fff; /* White background for the profile section */
        border: 1px solid #ddd; /* Border around the profile section */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for a subtle 3D effect */
        z-index: 10; /* Ensure the profile section is above other content */
      }
      .profile-section .bi {
        font-size: 100px; /* Size of the profile picture icon */
        color: #dc3545; /* Color of the profile picture icon */
        margin-bottom: 1rem; /* Space below the profile picture icon */
      }
      .profile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .profile-header h5 {
        margin: 0;
      }
      .profile-header .bi-bell {
        font-size: 1.5rem; /* Size of the bell icon */
        cursor: pointer; /* Pointer cursor on hover */
      }
      .btn-red {
        background-color: #dc3545; /* Red background color */
        color: #fff; /* White text color */
        border: none; /* Remove border */
      }
      .btn-red:hover {
        background-color: #c82333; /* Darker red on hover */
      }
      .notifications {
        margin-top: 1rem; /* Space above the notifications section */
      }
      .card {
        margin-bottom: 1rem; /* Space between cards */
      }
      .dashboard-header {
        margin-left: 250px; /* Space for the navigation bar */
        padding: 1rem; /* Padding inside the dashboard header */
        font-size: 1.5rem; /* Font size of the dashboard heading */
        font-weight: bold; /* Font weight of the dashboard heading */
        background-color: #f8f9fa; /* Background color matching the nav bar */
        border-bottom: 1px solid #ddd; /* Border below the dashboard header */
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Center align items vertically */
        justify-content: space-between; /* Space between left-aligned text and search bar */
        max-width: 600px; /* Set the maximum width of the header container */
      }
      .search-container {
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Center align items vertically */
        margin-left: 2rem; /* Adjust this value to move the search bar left or right */
      }
      .search-container input {
        width: 200px; /* Fixed width for the search input */
      }
      .content-container {
        margin-left: 250px; /* Leave space for the navigation bar */
        margin-right: 300px; /* Leave space for the profile section */
        padding: 1rem; /* Padding inside the content area */
      }
    </style>
  </head>
  
  <body>
    <div class="container mt-5">
      <div class="d-flex">
        <div class="nav-container">
          <img src="modern.png" alt="College Logo" class="img-fluid">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">DASHBOARD</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">OVERVIEW</button>
            <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">COURSES</button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">STUDENTS</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">TEACHERS</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">EXAM</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">RESULT</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">MEDIA</button>
          </div>
        </div>
        <div class="flex-grow-1">
          <div class="dashboard-header">
            <div>DASHBOARD</div> <!-- Dashboard heading aligned to the left -->
            <div class="search-container">
              <input type="text" class="form-control" placeholder="Search...">
            </div>
          </div>
          <div class="content-container">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                <!-- Content for dashboard -->
              </div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile section at the top-right corner -->
    <div class="profile-section">
      <div class="profile-header">
        <div>
          <i class="bi bi-person-circle"></i> <!-- Profile picture icon -->
          <h5>RACHANA MANE</h5>
        </div>
        <i class="bi bi-bell"></i> <!-- Bell icon for notifications -->
      </div>
      <p>Administrator</p>
      <a href="#" class="btn btn-red">Edit Profile</a> <!-- Red button -->
      <div class="notifications">
        <!-- Notification Cards -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">SPRING SEMESTER</h5>
            <p class="card-text">SPRING SEMESTER 2025 STARTS FROM MARCH</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">REMINDER</h5>
            <p class="card-text">TIME EXTENSION FOR SUBMISSION</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">VIVA - NOTICE</h5>
            <p class="card-text">TIME TABLE FOR VIVA HAS BEEN RELEASED</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-xxalR2mKGoMGUprw0VSeFwfljiI8c1N1He8Xt0dL8r1fHMm9O7jGSSirXWWINp3h" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ZknW40lj+blzpuOY2D+36R0fG7MFRmP5BLlEDH5JuiJaq+I4sqowIIYpbpL39C8t" crossorigin="anonymous"></script>
  </body>
</html>
